cbmcArguments: {java-generate-no-comments: true, no-trivial-tests: true}
phases:
-
  timeout: 60
  cbmcArguments:
    cover-function-only: false
    cover-include-pattern: .*Foo.*
    string-input-value: "foo"
-
  timeout: 60
  cbmcArguments:
    cover-function-only: false
    cover-include-pattern: .*Bar.*
    string-input-value: "notbar"
units:
  - target:
    - dir: target/classes
      file: com/diffblue/javademo/IncludeTest.class
      sourceDir: src/main/java
      sourceFile: com/diffblue/javademo/IncludeTest.java
